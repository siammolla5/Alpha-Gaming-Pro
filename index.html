<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha gaming pro</title>
    <!-------------------------->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-------------------------->
  </head>

  <body class="">
    <main class="min-h-screen bg-black bg-[url(background-1.png)] bg-no-repeat bg-center">
      <!--- home section start-->
      <section class="home min-h-screen flex flex-col justify-center items-center hidden">
        <div class="flex flex-col justify-center items-center gap-10">
          <h1 class="text-8xl text-white font-extrabold">ALPHABET CLASH</h1>
          <p class="text-xl font-semibold">unleash your keyboard kun g fu:press "Enter to play</p>
          <button class="bg-white p-3 text-red-600 rounded-xl btn glass">Play Now</button>
        </div>
      </section>

      <!---Play ground secton start-->
      <section class="plyground hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen -->
          <div class="artboard artboard-horizontal phone-6 border-[15px] border-slate-600 rounded-2xl bg-[#ffffffb3]">
            <div class="flex justify-center">
              <p class="bg-[#2F2941] px-6 pb-4 rounded-b-2xl text-white">Don't watch keyboard while playing....</p>
            </div>
            812Ã—375

            <div class="flex justify-center items-center h-full">
              <p class="text-black text-9xl font-extrabold">Y</p>
            </div>
          </div>

          <!---keybord start-->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>

          <!---keybord end-->

          <!--life scor-->
          <div class="flex space-x-40">
            <button class="btn rounded-full bg-purple-500">
              <p class="text-white">life</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 bg-slate-100"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
              <p class="text-white">1</p>
            </button>

            <button class="btn rounded-full bg-fuchsia-400">
              <p class="text-white">score</p>
              <img class="w-4" src="./dolericon.png" alt="" />
              <p class="text-white">1</p>
            </button>
          </div>
        </div>
      </section>

      <!-- Score section start-->
      <section class="score flex justify-center items-center min-h-screen">
        <div class="text-white text-center space-y-8 bg-[#FFFFFF33] p-5 rounded-3xl">
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            <span>14</span>
          </h1>
          <button class="btn">Play Again</button>
          <p>Practice will make you pro</p>
        </div>
      </section>
    </main>
  </body>
</html>
