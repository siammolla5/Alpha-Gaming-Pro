<!DOCTYPE html>
<html lang="en" data-theme="ligh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha gaming pro</title>
    <!-------------------------->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-------------------------->
  </head>

  <body class="">
    <main class="min-h-screen bg-black bg-[url(background-1.png)] bg-no-repeat bg-center">
      <!--- home section start-->
      <section id="home-scren" class="min-h-screen flex flex-col justify-center items-center">
        <div class="flex flex-col justify-center items-center gap-10">
          <h1 class="text-8xl text-white font-extrabold">ALPHABET CLASH</h1>
          <p class="text-xl font-semibold">unleash your keyboard kun g fu:press "Enter to play</p>
          <button onclick="play()" class="bg-white p-3 text-red-600 rounded-xl btn glass">Play Now</button>
        </div>
      </section>

      <!---Play ground secton start-->
      <section id="plyground" class="hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen -->
          <div class="artboard artboard-horizontal phone-6 border-[15px] border-slate-600 rounded-2xl bg-[#ffffffb3]">
            <div class="flex justify-center">
              <p class="bg-[#2F2941] px-6 pb-4 rounded-b-2xl text-white">Don't watch keyboard while playing....</p>
            </div>
            812Ã—375

            <div class="flex justify-center items-center h-full">
              <p class="text-black text-9xl font-extrabold uppercase" id="curent-word-show">Y</p>
            </div>
          </div>

          <!---keybord start-->
          <div class=>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>

          <!---keybord end-->

          <!--life scor-->
          <div class="flex space-x-40">
            <button class="btn rounded-full bg-purple-500">
              <p class="text-white">life</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 bg-slate-100"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
              <p id="curret-life" class="text-white">5</p>
            </button>

            <button class="btn rounded-full bg-fuchsia-400">
              <p class="text-white">score</p>
              <img class="w-4" src="./dolericon.png" alt="" />
              <p id="score-text" class="text-white">0</p>
            </button>
          </div>
        </div>
      </section>

      <!-- Score section start-->
      <section id="scor" class=" flex justify-center items-center min-h-screen hidden">
        <div class="text-white text-center space-y-8 bg-[#FFFFFF33] p-5 rounded-3xl">
          <h4 class="text-5xl">Game Over !</h4>
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            <span id="last-scor" class="font-bold">14</span>
          </h1>
          <button onclick="play()" class="btn font-bold bg-slate-50 text-black hover:text-white">Play Again</button>
          <p>Practice will make you pro</p>
        </div>
      </section>
    </main>
    <script src="scripts/unilitet.js"></script>
    <script src="scripts/alpha.js"></script>
  </body>
</html>
